<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Roboto) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="static/css/notifications.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-dark: #3367d6;
            --secondary-color: #f1f3f4;
            --text-color: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --hover-color: #f4f7fb;
            --sidebar-width: 260px;
            --danger-color: #dc3545;
            --danger-dark: #c82333;
            --card-shadow: 0 2px 14px rgba(67, 89, 113, 0.08);
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #fff;
            box-shadow: 0 5px 24px 0 rgba(34,41,47,.02), 0 1.5px 18px 0 rgba(34,41,47,0.03);
            padding: 32px 0 16px 0;
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 34px;
        }
        .sidebar-header img {
            width: 56px;
            margin-bottom: 10px;
        }
        .sidebar-header h2 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--primary-dark);
            margin: 0;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .sidebar-menu li {
            padding: 15px 40px 15px 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 2px;
            border-radius: 30px 0 0 30px;
            transition: all 0.17s cubic-bezier(0.4,0,0.2,1);
            font-weight: 500;
        }
        .sidebar-menu li i {
            font-size: 18px;
            min-width: 28px;
        }
        .sidebar-menu li.active, .sidebar-menu li:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            font-weight: 700;
        }
        /* --- MAIN --- */
        .main-content {
            flex: 1;
            padding: 48px 36px 36px 36px;
        }
        /* Card "surface" */
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: var(--card-shadow);
            padding: 34px 38px 36px 38px;
            margin-bottom: 32px;
        }
        /* --- HEADER / UPLOAD --- */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        .content-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 0.5px;
        }
        .upload-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2.5px 6px rgba(66,133,244,0.13);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.18s,box-shadow 0.18s;
        }
        .upload-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 4.5px 15px rgba(66,133,244,.22);
        }
        .upload-btn i {
            font-size: 20px;
        }
        #file-upload {
            display: none;
        }
        /* --- FILTER BAR --- */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 22px;
            margin-bottom: 24px;
            padding: 17px 26px;
            background: #fafbfc;
            border-radius: 14px;
            box-shadow: 0 1px 6px rgba(60,72,88,0.06);
        }
        .filter-bar i {
            color: #9e9e9e;
            font-size: 17px;
            margin-right: 5px;
        }
        .filter-bar span {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .filter-select {
            padding: 10px 17px 10px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 22px;
            font-size: 15px;
            background: #fff;
            color: var(--text-color);
            appearance: none;
            min-width: 133px;
            font-weight: 500;
            transition: border-color 0.13s;
        }
        .filter-select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        /* --- DELETE BUTTON --- */
        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 22px;
            padding: 10px 22px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            min-width: 165px;
            transition: background 0.18s;
        }
        .delete-btn i {
            font-size: 15px;
        }
        .delete-btn:hover {
            background: var(--danger-dark);
        }
        .delete-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        /* --- DOCUMENTS TABLE --- */
        .documents-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(60,72,88,0.06);
        }
        .documents-table th {
            background: var(--secondary-color);
            text-align: left;
            padding: 18px 22px;
            font-weight: 700;
            font-size: 15px;
            color: var(--text-secondary);
            border-bottom: 1.5px solid var(--border-color);
        }
        .documents-table td {
            padding: 18px 22px;
            border-top: 1px solid var(--border-color);
            font-size: 15px;
            vertical-align: middle;
        }
        .documents-table tr {
            min-height: 60px;
            transition: background 0.13s;
        }
        .documents-table tr:hover {
            background: var(--hover-color);
        }
        .file-checkbox {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        #select-all-checkbox {
            cursor: pointer;
            width: 18px;
            height: 18px;
            display: block;
            margin: 0 auto;
        }
        /* --- FILE ICONS --- */
        .file-icon {
            font-size: 23px !important;
            margin-right: 16px;
            border-radius: 7px;
            padding: 5px 6px 5px 7px;
            vertical-align: middle;
            display: inline-block;
            border: 1.2px solid #edeff5;
            background: #f8f9fa;
        }
        .file-type-pdf      { color: #e74c3c; background: #fbe9e7 !important; }
        .file-type-image    { color: #3498db; background: #e3f2fd !important; }
        .file-type-document { color: #2ecc71; background: #e8f5e9 !important; }
        .file-type-spreadsheet { color: #f39c12; background: #fff9e5 !important; }
        .file-type-text     { color: #9b59b6; background: #f7e9fd !important; }
        /* --- FILE SIZE STYLE --- */
        .file-size {
            color: #798389;
            font-size: 14px;
        }
        /* --- ACTION BUTTONS --- */
        .action-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mode-select {
            padding: 7px 16px 7px 12px;
            border: 1.2px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            color: var(--text-color);
            background: #fafbfc;
            appearance: none;
            cursor: pointer;
            font-weight: 600;
        }
        .mode-select:focus { 
            border-color: var(--primary-color);
            outline: none;
        }
        .process-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 1.5px 6px rgba(66,133,244,0.13);
            transition: background 0.17s;
            display: flex;
            align-items: center;
            gap: 7px;
            margin-left: 9px;
        }
        .process-btn:hover {
            background: var(--primary-dark);
        }
        .process-btn i {
            font-size: 14px;
        }
        /*--- STATUS & MISC ---*/
        .status-pill {
            display: inline-block;
            padding: 4px 14px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 7px;
        }
        .status-working { background: #e3ecfc; color: #1976d2; }
        .status-done    { background: #e3fcef; color: #1abc9c; }
        .status-canceled{ background: #fce3e3; color: #dc3545;}
        /* --- Hide number arrows in selects --- */
        select::-webkit-inner-spin-button, select::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        select { -moz-appearance: none; -webkit-appearance: none; appearance: none; }
        
        /* Add these to your existing CSS */
        .vendor-info {
            display: flex;
            flex-direction: column;
        }
        .vendor-info small {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 3px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .btn-download {
            color: #4285f4;
            background-color: #e8f0fe !important;
        }
        .btn-download:hover {
            background-color: #d2e3fc !important;
        }

        .btn-edit {
            color: #f9ab00;
            background-color: #fff3e0 !important;
        }
        .btn-edit:hover {
            background-color: #ffe0b2 !important;
        }

        .btn-delete {
            color: #dc3545;
            background-color: #fce8e6 !important;
        }
        .btn-delete:hover {
            background-color: #f5c2c7 !important;
        }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .main-content { padding: 18px 5vw; }
            .card { padding: 19px 3vw 20px 3vw; }
        }
        @media (max-width: 600px) {
            .sidebar { display:none; }
            .main-content { padding: 8px 2vw; }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="static/logo.svg" alt="Logo">
            <h2>DocManage</h2>
        </div>
        <ul class="sidebar-menu">
            <li class="active" onclick="showContent('all-documents', event)">
                <i class="fas fa-file-lines" style="color:#4285f4"></i> All Documents
            </li>
            <li onclick="showContent('completed-list', event)">
                <i class="fas fa-check-circle" style="color:#34a853"></i> Completed Bills
            </li>
            <li onclick="showContent('choose-template', event)">
                <i class="fas fa-clipboard-list" style="color:#43a047"></i> Choose Template
            </li>
            <li onclick="showContent('update-template', event)">
                <i class="fas fa-sync-alt" style="color:#f9ab00"></i> Update Template
            </li>
        </ul>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
        <!-- All Documents Content (default view) -->
        <div id="all-documents" class="content-section">
            <div class="card">
                <div class="content-header">
                    <h2>All Documents</h2>
                    <button class="upload-btn" onclick="document.getElementById('file-upload').click()">
                        <i class="fas fa-cloud-upload-alt"></i> Upload File
                    </button>
                    <input type="file" id="file-upload" multiple>
                </div>
                <div class="filter-bar">
                    <i class="fas fa-filter"></i><span>Filter By:</span>
                    <select class="filter-select">
                        <option selected>All Files</option>
                        <option>PDF</option>
                        <option>Images</option>
                        <option>Documents</option>
                    </select>
                    <select class="filter-select">
                        <option selected>All Dates</option>
                        <option>Today</option>
                        <option>Last 7 Days</option>
                        <option>This Month</option>
                    </select>
                    <button id="delete-btn" class="delete-btn" style="display:none;">
                        <i class="fas fa-trash-alt"></i> Delete Selected
                    </button>
                </div>
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th width="40px">
                                <input type="checkbox" id="select-all-checkbox" onchange="window.toggleAllFiles(this)">
                            </th>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Uploaded On</th>
                            <th width="180px">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documents-list">
                        <!-- Files populated via JS -->
                    </tbody>
                </table>
            </div>
        </div>
                <!-- Completed Bills Content -->
        <div id="completed-list" class="content-section" style="display:none;">
            <div class="card">
                <div class="content-header">
                    <h2>Completed Bills</h2>
                    <div>
                        <button class="upload-btn" onclick="document.getElementById('file-upload').click()">
                            <i class="fas fa-cloud-upload-alt"></i> Upload Bill
                        </button>
                        <button class="upload-btn" style="margin-left: 10px; background-color: #34a853;">
                            <i class="fas fa-plus"></i> New
                        </button>
                    </div>
                </div>
                
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Invoice No.</th>
                            <th>Vendor</th>
                            <th>Items</th>
                            <th>Tax Amount</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="completed-invoices-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Choose Template Content -->
        <div id="choose-template" class="content-section" style="display:none;">
            <div class="card">
                <div class="content-header">
                    <h2>Choose Template</h2>
                </div>
                <!-- Add content here -->
            </div>
        </div>
        <!-- Update Template Content -->
        <div id="update-template" class="content-section" style="display:none;">
            <div class="card">
                <div class="content-header">
                    <h2>Update Template</h2>
                </div>
                <!-- Add content here -->
            </div>
        </div>
    </div>
    <!-- JS (order matters; FontAwesome must load before) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/static/js/notifications.js"></script>
    <script type="module" src="/static/js/home.js"></script>
    <!-- In your main HTML file, add this script include -->
    <script src="/static/js/completed_list.js"></script>
</body>
</html>
