<!-- invoice-templates.html -->
<div id="invoice-templates-container">
  <!-- Classic Template -->
  <template id="classic-template">
    <div class="invoice-paper a4 classic-template">
      <div class="header">
        <div class="company-info">
          <div class="company-name">${(data.fromAddress || '').split('\n')[0] || 'Your Company'}</div>
          <div>${(data.fromAddress || '').replace(/\n/g, '<br>') || 'Address'}</div>
          <div class="gst-info">GSTIN: ${data.supplierGst || ''}</div>
        </div>
        <div class="invoice-title">
          <h1>TAX INVOICE</h1>
          <div class="invoice-number"># ${data.invoiceNumber || 'INV-001'}</div>
          <div class="invoice-date">Date: ${data.invoiceDate || new Date().toLocaleDateString()}</div>
        </div>
      </div>

      <div class="address-section">
        <div class="bill-to">
          <h3>Bill To:</h3>
          <div class="customer-info">
            <div class="customer-name">${(data.toAddress || '').split('\n')[0] || 'Customer'}</div>
            <div>${(data.toAddress || '').replace(/\n/g, '<br>') || 'Address'}</div>
            <div class="gst-info">GSTIN: ${data.customerGst || ''}</div>
          </div>
        </div>
      </div>

      <table class="items-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Tax %</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          ${data.itemsHtml || ''}
        </tbody>
      </table>

      <div class="totals-section">
        <div class="totals-row">
          <span>Subtotal:</span>
          <span>${(data.subtotal || 0).toFixed(2)}</span>
        </div>
        <div class="totals-row">
          <span>Tax Amount:</span>
          <span>${(data.taxAmount || 0).toFixed(2)}</span>
        </div>
        <div class="totals-row grand-total">
          <span>Total:</span>
          <span>₹${((data.subtotal || 0) + (data.taxAmount || 0)).toFixed(2)}</span>
        </div>
      </div>

      <div class="footer">
        <div class="terms">${data.taxDetails || ''}</div>
        <div class="signature">
          <div class="signature-line"></div>
          <div>Authorized Signature</div>
        </div>
      </div>
    </div>
  </template>

          <div class="logo-placeholder"></div>
          <div class="company-details">
            <h1>${(data.fromAddress || '').split('\n')[0] || 'Your Company'}</h1>
            <div class="address">${(data.fromAddress || '').replace(/\n/g, '<br>') || 'Address'}</div>

        </tbody>

        </div>
        <div class="notes">
          <h4>NOTES</h4>
          <p>${data.taxDetails || ''}</p>
        </div>
        <div class="totals">
          <div class="total-row">
            <span>SUBTOTAL</span>
            <span>${(data.subtotal || 0).toFixed(2)}</span>
          </div>
          <div class="total-row">
            <span>DISCOUNT</span>
            <span>${(data.discount || 0).toFixed(2)}</span>
          </div>
          <div class="total-row">
            <span>TAX</span>
            <span>${(data.taxAmount || 0).toFixed(2)}</span>
          </div>
          <div class="total-row">
            <span>SHIPPING</span>
            <span>${(data.shippingFee || 0).toFixed(2)}</span>
          </div>
          <div class="total-row grand-total">
            <span>TOTAL</span>
            <span>₹${((data.subtotal || 0) + (data.taxAmount || 0) - (data.discount || 0) + (data.shippingFee || 0)).toFixed(2)}</span>

        </div>
      </div>

        <div class="signature">
          <div class="signature-line"></div>
          <div>Authorized Signature</div>
        </div>
